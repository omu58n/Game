<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>うちかえす</title>
    <link rel="stylesheet" type="text/css" href="utikese.css">
</head>
<body>
    <div class="name">うちかえす</div>
    <div class="description">
        パドルでボールを打ち返すゲームです。<br>
        打ち返せずに画面下にボールを落としてしまったらゲームオーバー。<br>
        <br>
        パドルはマウスまたは矢印キーで操作できます。<br>
        ボールを5回打ち返すとボールは消えます。<br>
        2つのボールを消せたらゲームクリア！
    </div>
    <div id="parent">
        <div id="mycanvas"></div>
        <div id="myfilter"></div>
        <div id="myscore"></div>
    </div>
    <div id="div_button"><input type="button" value="start" id="startbutton"></div>
    <script type="text/javascript" src="utikese.js"></script>
</body>
</html>
